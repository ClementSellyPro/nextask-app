<header [ngClass]="{ 'header-shadow': currentUrl === '/dashboard' }">
  <div class="img-container">
    <img class="logo" src="assets/logo.svg" alt="logo" routerLink="/" />
  </div>
  <div class="buttons">
    @if(currentUrl === '/') {
    <button class="button-secondary" routerLink="auth/login">
      Se connecter
    </button>
    <button class="button-primary" routerLink="auth/signup">
      Cr√©er un compte
    </button>
    } @if(currentUrl.startsWith('/dashboard')) {
    <div class="user-icon" (click)="onClickUser()">
      <img src="assets/user.svg" alt="Photo utilisateur" />
      <div class="user-menu" *ngIf="isUserMenuOpen">
        <p class="deco-button" (click)="onLogOut()">Deconnexion</p>
      </div>
    </div>
    }
  </div>
</header>
